<!DOCTYPE html>
<html>
    <head>
        <title>Page Title</title>
        <style>
            table, th, td {
                border: 1px solid black;
                border-collapse: collapse;
            }
            td, th {
                background-color: lightblue;
                border-radius: 10px;
                border-style: dotted;
                border-color: darkblue;
                padding: 15px;
                padding-top: 10px;
                padding-bottom: 20px;
                padding-left: 30px;
                padding-right: 40px;
            }
            th{
                text-align: left;
            }
            table {
                border-spacing: 30px;
            }
            tr:nth-child(even) {
                background-color: #D6EEEE;
            }
            td:nth-child(even), th:nth-child(even) {
                background-color: #D6EEEE;
            }
            tr:nth-child(even) {
                background-color: rgba(150, 212, 212, 0.4);
            }

            th:nth-child(even),td:nth-child(even) {
                background-color: rgba(150, 212, 212, 0.4);
            }
            tr {
                border-bottom: 1px solid #ddd;
            }
            tr:hover {
                background-color: #D6EEEE;
            }
        </style>
    </head>
    <body>

        <table style="width:100%">
            <tr>
                <th>Company</th>
                <th>Contact</th>
                <th>Country</th>
            </tr>
            <tr style="height:150%">
                <td>Alfreds Futterkiste</td>
                <td>Maria Anders</td>
                <td>Germany</td>
             </tr>
            <tr>
                <td style = "width: 150%">Centro comercial Moctezuma</td>
                <td>Francisco Chang</td>
                <td>Mexico</td>
            </tr>
        </table>
        <!--vertical headers-->
        <table>
            <tr>
                <th colspan="2">Firstname</th>
                <td>Jill</td>
                <td>Eve</td>
            </tr>
            <tr>
                <th>Lastname</th>
                <td>Smith</td>
                <td>Jackson</td>
            </tr>
            <tr>
                <th>Age</th>
                <td>94</td>
                <td>50</td>
            </tr>
        </table>
        <table style="width:100%">
            <caption>Monthly savings</caption>
            <tr>
                <th>Month</th>
                <th>Savings</th>
            </tr>
            <tr>
                <td>January</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>$50</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Name</th>
                <td>Jill</td>
            </tr>
            <tr>
                <th rowspan="2">Phone</th>
                <td>555-1234</td>
            </tr>
            <tr>
                <td>555-8745</td>
            </tr>
        </table>
        <table>
            <colgroup>
                <col span="3" style="visibility: collapse">
                <col span="2" style="background-color: pink">
            </colgroup>
            <tr>
                <th>MON</th>
                <th>TUE</th>
                <th>WED</th>
                <th>THU</th>
                <th>FRI</th>
            </tr>
        </table>
    </body>
</html>
