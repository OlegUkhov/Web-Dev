<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML tables</title>
    </head>
    <body>

        <h1>My Pets</h1>
        
        <ul>
            <li>Black & white</li>
            <li>Daemon</li>
            <li>Angel</li>
        </ul>
        
        <table>
            <thead>
                <tr>
                    <th>Pet name</th>
                    <th>Species</th>
                    <th>Color</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Name1</td>
                    <td>Rabbit</td>
                    <td>black</td>
                </tr>
                <tr>
                    <td>Name2</td>
                    <td>cat</td>
                    <td>white</td>
                </tr>
                <tr>
                    <td>Name3</td>
                    <td>cat</td>
                    <td>orange</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
