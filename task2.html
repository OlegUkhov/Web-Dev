<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Instagram</title>
    <style>
        body {
            margin: 0;
            font-family: arial, sans-serif;
            overflow: hidden;
            height: 100vh;
        }
        main {
            flex: 1;
            margin-top: 100px;
            min-height: 80vh;
            max-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 50px;
            padding: 20px;
        }
        .logo {
            padding: 16px;
            position: absolute;
            top: 10px;
            left: 10px;
        }
        #log {
            width: 60px;
        }
        #text {
            font-family: "Times New Roman", Times, serif;
            text-align: center;
            margin-top: 20px;
            min-width: 50%;
            max-width: 60%;
            font-size: 30px;
        }
        #ph {
            width: 100%;
            max-width: 500px;
        }
        #left {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 450px;
            max-width: 650px;
            margin-right: 50px;
            margin-bottom: 50px;
        }
        input {
            width: 100%;
            box-sizing: border-box;
            margin: 8px 0;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        #login_btn {
            width: 100%;
            box-sizing: border-box;
            padding: 12px;
            margin: 8px 0;
            background: #0967ff;
            color: white;
            border-radius: 50px;
            border: none;
            font-weight: bold;
            cursor: pointer;
            font-size: 16px;
        }
        #form a {
            padding: 8px;
            color: black;
            text-decoration: none;
            font-weight: bold;
            font-size: 13px;
        }
        #form a:visited {
            color: black;
        }
        #form {
            display: flex;
            flex-direction: column;
            align-items: center;
            min-width: 450px;
            max-width: 650px;
        }
        #form h3 {
            margin-bottom: 20px;
 }
        #right {
            display: flex;
            justify-content: center;
            align-items: center;
            max-width: 400px;
            margin-left: 20px;
        }
        #login_via_fb {
            padding: 12px;
            text-align: center;
            margin-top: 20px;
            width: 100%;
            border-radius: 50px;
            border: 1px solid #ccc;
            background: white;
            cursor: pointer;
            font-size: 13px;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        #fb_logo  {
            width: 20px;
            margin-right: 8px;
        }
        #create_btn {
            margin-top: 16px;
            padding: 16px;
            border-radius: 50px;
            border: 1px solid #0967ff;
            background: white;
            color: #0967ff;
            width: 100%;
            box-sizing: border-box;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        #meta_logo {
            margin-top: 24px;
            width: 50px;
        }
        #vertical_line{
            background-color: #ccc;
            height: 600px;
            width : 1px;
        }
        #horizontal_line{
            width: 100%;
            margin: 0;
            border: none;
            border-top: 1px solid #ccc;
            position: absolute;
            bottom: 100px;
        }
        #links {
            position: absolute;
            bottom: 40px;
            width: 100%;
        }
        #links ul {
            list-style: none;
            text-align: center;
            padding: 0;
            margin: 0;
        }
        #links li {
            display: inline-block;
            margin-right: 30px;
        }
    </style>
</head>
<body>
    <div class="logo">
        <img src="images/logo.png" alt="logo" id="log">
    </div>
    <main>

        <div id="left">
            <div id="text">
                <p>Посмотрите, какими моментами из жизни
                    поделились ваши <span style="color: deeppink">близкие друзья</span>.</p>
            </div>
            <div id="photo">
                <img src="images/image.png" alt="photo" id="ph">
            </div>
        </div>
        <div id="vertical_line"></div>
        <div id="right">
            <form id="form">
                <h3>Войти в Instagram</h3>
                <input type="text" placeholder="Имя пользователя, номер мобильного телефона или электронный адрес">
                <input type="password" placeholder="Пароль">
                <button type="button" id="login_btn">Войти</button>
                <a href="#" id="forgot_pass_link">Забыли пароль?</a>
                <button type="button" id="login_via_fb">
                    <img src="images/fblogo.png" id="fb_logo">
                    Войти через Facebook
                </button>
                <button type="button" id="create_btn">
                    Создать новый аккаунт
                </button>
                <img src="images/metalogo.png" alt="logo" id="meta_logo">
            </form>
        </div>
    </main>
    <hr id="horizontal_line">
    <div id="links">
        <ul>
            <li>Meta</li>
            <li>Информация</li>
            <li>Блог</li>
            <li>Вакансии</li>
            <li>Помощь</li>
            <li>API</li>
            <li>Конфиденциальность</li>
            <li>Условия</li>
            <li>Места</li>
        </ul>
    </div>
</body>
</html>
